name: SurveySync Deployment

on:
  push:
    branches: [main]
    paths:
      - 'apps/surveysync/**'
      - 'packages/@sync/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/surveysync/**'
      - 'packages/@sync/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_SURVEYSYNC: ${{ secrets.VERCEL_PROJECT_ID_SURVEYSYNC }}

jobs:
  # Job 1: Testing de Packages (reutilizable)
  test-packages:
    name: Test Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Test packages
        run: pnpm test:packages

  # Job 2: Testing de SurveySync
  test-surveysync:
    name: Test SurveySync
    runs-on: ubuntu-latest
    needs: test-packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Test SurveySync
        run: pnpm test:surveysync

      - name: Build SurveySync
        run: pnpm build:surveysync

  # Job 3: Preview Deployment (PRs)
  preview-deploy:
    name: Preview Deployment
    runs-on: ubuntu-latest
    needs: [test-packages, test-surveysync]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/surveysync
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_SURVEYSYNC }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/surveysync
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_SURVEYSYNC }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/surveysync
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_SURVEYSYNC }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üìä **SurveySync Preview Deployment Ready!**
              
              üì± **SurveySync Preview**: ${{ steps.deploy.outputs.preview_url }}
              
              ‚úÖ All tests passed
              ‚úÖ Build successful
              ‚úÖ Ready for review`
            })

  # Job 4: Production Deployment (main branch)
  production-deploy:
    name: Production Deployment
    runs-on: ubuntu-latest
    needs: [test-packages, test-surveysync]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/surveysync
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_SURVEYSYNC }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/surveysync
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_SURVEYSYNC }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production_url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/surveysync
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_SURVEYSYNC }}

      - name: Create deployment status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: '${{ steps.deploy.outputs.production_url }}',
              description: 'SurveySync deployed successfully',
              context: 'vercel/surveysync'
            })

  # Job 5: Health Check Post-Deployment
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: production-deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://surveysync.vercel.app/)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Health check passed - SurveySync is live!"
          else
            echo "‚ùå Health check failed - HTTP $response"
            exit 1
          fi
